<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="mystyle.css">
    <style>
        .buttonClass{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="buttonClass">
        <div class = "column small">
            <button id="mute" class = "secondary holdsColor">MUTE ALL</button>
            <p id="pDrums">Drums 1</p>
            <p id="pGuitar">Guitar 1</p>
            <p id="pMelody">Melody 1</p>
            <p id="pPiano">Piano 1</p>
        </div>
        <div class = "column">
            <button class="primary">PLAY MUSIC</button>
            <input type =“range” id=“musicVolume”>
        </div>
        <div class = "column">
            <button id="changeIt" class="secondary">CHANGE IT UP</button>
            <label class="container like"><input type="checkbox" id="like"/><span class = "checkmark"></span> KEEP ME HERE </label>
        </div>
        <!-- <button id="like" class="secondary holdsColor">KEEP ME HERE</button> -->
        <fieldset>
            <legend>Choose a background noise:</legend>
            <label class="container"><input type="checkbox" id="forest" onchange="playBackgroundNoise()"/><span class="checkmark"></span> Forest Sounds </label>
            <label class="container"><input type="checkbox" id="grasslands" onchange="playBackgroundNoise()"/><span class="checkmark"></span> Grasslands Sounds </label>
            <label class="container"><input type="checkbox" id="ocean" onchange="playBackgroundNoise()"/><span class="checkmark"></span> Ocean Sounds </label>
            <label class="container"><input type="checkbox" id="rain" onchange="playBackgroundNoise()"/><span class="checkmark"></span> Rain Sounds </label>
            <label class="container"><input type="checkbox" id="fireplace" onchange="playBackgroundNoise()"/><span class="checkmark"></span> Fireplace Sounds </label>
            <label class="container"><input type="checkbox" id="cafe" onchange="playBackgroundNoise()"/><span class="checkmark"></span> Café Sounds </label>
            <input type="range" id="volumeSlider">
        </fieldset>

        
        <!-- Playing around with adding a thumbs up button instead of like
        <button type="primary">
            <img src="https://creazilla-store.fra1.digitaloceanspaces.com/icons/3254788/thumbs-up-icon-md.png" alt="buttonpng" border="0" />
        </button> -->    
    </div>
    
    <script src = "./ourScript.js"></script>
</body>
</html>
