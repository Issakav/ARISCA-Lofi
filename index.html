<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="mystyle.css">
    <style>
        .buttonClass{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="buttonClass">
        <button class="primary">PLAY MUSIC</button>
        <button id="changeIt" class="secondary">CHANGE IT UP</button>
        <button id="like" class="secondary holdsColor">KEEP ME HERE</button>
        <fieldset>
            <legend>Choose a background noise:</legend>
            <label class="container"><input type="checkbox" id="forest" onchange="playForest()"/><span class="checkmark"></span> Forest Sounds </label>
            <label class="container"><input type="checkbox" id="grasslands" onchange="playGrasslands()"/><span class="checkmark"></span> Grasslands Sounds </label>
            <label class="container"><input type="checkbox" id="ocean" onchange="playOcean()"/><span class="checkmark"></span> Ocean Sounds </label>
            <label class="container"><input type="checkbox" id="rain" onchange="playRain()"/><span class="checkmark"></span> Rain Sounds </label>
            <label class="container"><input type="checkbox" id="fireplace" onchange="playFireplace()"/><span class="checkmark"></span> Fireplace Sounds </label>
            <label class="container"><input type="checkbox" id="cafe" onchange="playCafe()"/><span class="checkmark"></span> Caf√© Sounds </label>
        </fieldset>

        <button id="mute" class = "secondary holdsColor">MUTE ALL</button>
        <!-- Playing around with adding a thumbs up button instead of like
        <button type="primary">
            <img src="https://creazilla-store.fra1.digitaloceanspaces.com/icons/3254788/thumbs-up-icon-md.png" alt="buttonpng" border="0" />
        </button> -->    
    </div>
    
    <!-- <input type="range" id="volumeSlider"> -->
    <script src = "./ourScript.js"></script>
</body>
</html>
